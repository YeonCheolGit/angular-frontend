<router-outlet>
  <div class="wrapper">
    <mat-sidenav-container>
      <mat-sidenav  #sidenav role="navigation">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/signIn']" routerLinkActive="router-link-active">
            <mat-icon class="icon">login</mat-icon>
            <span class="label">로그인</span>
          </a>
          <a mat-list-item>
            <mat-icon class="icon">home</mat-icon>
            <span class="label">홈</span>
          </a>
          <a mat-list-item *ngIf="signService.signInCheck()" [routerLink]="['/myInfo']">
            <mat-icon class="icon">myInfo</mat-icon>
            <span class="label">내정보</span>
          </a>
          <a mat-list-item [routerLink]="['/board/free/']">
            <mat-icon class="icon">board</mat-icon>
            <span class="label">게시판</span>
          </a>
          <a mat-list-item *ngIf="signService.signInCheck()" href="/logOut">
            <mat-icon class="icon">logout</mat-icon>
            <span class="label">로그아웃</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar color="primary">
          <div fxHide.gt-xs>
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <div>
            <a routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">홈</span>
            </a>
          </div>
          <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
            <ul fxLayout fxLayoutGap="20px" class="navigation-items">
              <li *ngIf="!signService.signInCheck()">
                <a [routerLink]="['/signIn']">
                  <mat-icon class="icon">login</mat-icon>
                  <span  class="label">로그인</span>
                </a>
              </li>
              <li *ngIf="signService.signInCheck()">
                <a [routerLink]="['/myInfo']">
                  <mat-icon class="icon">myInfo</mat-icon>
                  <span class="label">내정보</span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/board/free']">
                  <mat-icon class="icon">board</mat-icon>
                  <span class="label">게시판</span>
                </a>
              </li>
              <li *ngIf="signService.signInCheck()">
                <a href="/logOut">
                  <mat-icon class="icon">logout</mat-icon>
                  <span class="label">로그아웃</span>
                </a>
              </li>
            </ul>
          </div>
        </mat-toolbar>
        <main>
          <router-outlet></router-outlet>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <footer>
      <div>
        <span>YeonCheol Jang's OpenSource and Graduation project</span>
      </div>
      <div>
        <span>Powered by YeonCheol Jang</span>
        Code licensed under an MIT-style License.
      </div>
    </footer>
  </div>
</router-outlet>
